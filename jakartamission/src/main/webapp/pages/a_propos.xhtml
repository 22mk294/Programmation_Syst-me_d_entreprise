<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
<f:metadata>
    <f:viewAction action="#{utilisateurBean.chargerProfil}" />
</f:metadata>
<h:head>
    <title>A propos &amp; Profil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:head>
<h:body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.xhtml">UDBL - JSF Mission</a>
            <h:form class="d-flex">
                <h:commandLink action="#{utilisateurBean.deconnexion}" value="Déconnexion"
                    class="btn btn-warning fw-bold text-dark" />
            </h:form>
        </div>
    </nav>

    <!-- PAGE -->
    <div class="container mt-5">

        <div class="card shadow mb-4">
            <div class="card-header bg-danger text-white text-center">
                <h3 class="fw-bold">À propos</h3>
            </div>

            <div class="card-body fs-5">
                <p>
                    Cette application a été développée dans le cadre du TP de Jakarta EE / JSF
                    à l'Université Don Bosco de Lubumbashi.
                </p>

                <p class="text-muted">
                    Elle permet de gérer des lieux à travers un formulaire dynamique.
                </p>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3 class="fw-bold">Mon Profil</h3>
            </div>
            <div class="card-body">
                <h:form>
                    <h:messages globalOnly="true" styleClass="alert alert-info" />

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nom d'utilisateur</label>
                        <h:inputText value="#{utilisateurBean.username}" readonly="true"
                            class="form-control bg-light" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <h:inputText value="#{utilisateurBean.email}" readonly="true" class="form-control bg-light" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <h:inputTextarea value="#{utilisateurBean.description}" rows="3" class="form-control" />
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Nouveau Mot de passe</label>
                            <h:inputSecret value="#{utilisateurBean.password}" class="form-control" required="true"
                                requiredMessage="Mot de passe requis pour modification" />
                            <h:message for="@previous" class="text-danger small" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Confirmer Mot de passe</label>
                            <h:inputSecret value="#{utilisateurBean.confirmPassword}" class="form-control" />
                        </div>
                    </div>

                    <div class="text-center">
                        <h:commandButton value="Modifier mon profil" action="#{utilisateurBean.modifierProfil}"
                            class="btn btn-success fw-bold w-100" />
                    </div>
                </h:form>
            </div>
        </div>

    </div>

</h:body>

</html>
