<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html">

<head>
    <title>Bienvenue en Indonésien</title>

    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <!-- Drapeau de l'Indonésie avec bordure -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Drapeau Indonésie"
            class="img-fluid mb-3 border border-1 border-secondary rounded" style="width: 150px;" />

        <h4 class="mb-2">Bienvenu en Indonesie</h4>

        <h:form>
            <!-- Formulaire de connexion -->

            <!-- Messages d'erreur globaux (pour l'authentification) -->
            <h:messages globalOnly="true" styleClass="alert alert-danger" role="alert" showDetail="true"
                showSummary="false" />

            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label" />
                <h:inputText id="email" value="#{welcomeBean.email}" class="form-control" required="true" />
                <h:message for="email" styleClass="text-danger small d-block mt-1" />
            </div>

            <div class="mb-3">
                <h:outputLabel for="password" value="Mot de passe :" class="form-label" />
                <h:inputSecret id="password" value="#{welcomeBean.password}" class="form-control" required="true" />
                <h:message for="password" styleClass="text-danger small d-block mt-1" />
            </div>


            <!-- Bouton Commencer -->
            <h:commandButton value="Découvrir" action="#{welcomeBean.sAuthentifier()}"
                styleClass="btn btn-danger w-100" />
        </h:form>
        <a href="ajouter_utilisateur.xhtml">Créer un compte</a>


    </div>

    <!-- Bootstrap JS (nécessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
